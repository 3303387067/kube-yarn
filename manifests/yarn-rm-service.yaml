kind: Service
apiVersion: v1
metadata:
  name: yarn-rm
  namespace: yarn-cluster
spec:
  clusterIP: None
  selector:
    component: yarn-rm
  ports:
  - name: webui
    port: 8088
    protocol: TCP
  - name: yarn1
    port: 8030
    protocol: TCP
  - name: yarn2
    port: 8031
    protocol: TCP
  - name: yarn3
    port: 8032
    protocol: TCP
  - name: yarn4
    port: 8033
    protocol: TCP
  - name: yarn5
    port: 8040
    protocol: TCP
  - name: yarn6
    port: 8042
    protocol: TCP
  - name: mapred1
    port: 10020
    protocol: TCP
  - name: mapred2
    port: 19888
    protocol: TCP
