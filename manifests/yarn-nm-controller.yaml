kind: ReplicationController
apiVersion: v1
metadata:
  name: yarn-nm-controller
  namespace: yarn-cluster
spec:
  replicas: 2
  selector:
    component: yarn-nm
  template:
    metadata:
      labels:
        component: yarn-nm
    spec:
      serviceAccount: yarn-cluster
      containers:
        - name: yarn-nm
          image: sequenceiq/hadoop-docker:2.6.0
          command:
             - "/bin/bash"
             - "/tmp/hadoop-config/bootstrap.sh"
             - "-d"
          resources:
            requests:
              memory: "1024Mi"
              cpu: "100m"
            limits:
              memory: "3128Mi"
              cpu: "4000m"
          volumeMounts:
            - name: hadoop-config
              mountPath: /tmp/hadoop-config
          lifecycle:
            postStart:
              exec:
                command:
                  - "/bin/sh"
                  - "-c"
                  - "curl --retry 10 http://hosts-disco/start.sh | sh"
      volumes:
        - name: hadoop-config
          configMap:
            name: hadoop-config
